<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Random password generator</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./index.js" defer></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
                integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
                crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
        <div class="container">
                <div class="box">
                        <section class="upper">
                                <h1>
                                        <i class="fa fa-lock" style="color: red"> </i>
                                        Password Generator
                                </h1>

                                <div id="password"></div>

                                <div class="range_container">
                                        <label for="range">
                                                Password Length <span id="passRangeValue">8</span>
                                        </label>
                                        <input type="range" min="1" max="20" value="8" id="passRangeInput" />
                                </div>

                                <div class="checkboxes">
                                        <div class="form_control">
                                                <label for="uppercase"> Inlude uppercase</label>
                                                <input type="checkbox" name="uppercase" id="uppercase" />
                                        </div>
                                        <div class="form_control">
                                                <label for="numbers"> Inlude numbers</label>
                                                <input type="checkbox" name="numbers" id="numbers" />
                                        </div>
                                        <div class="form_control">
                                                <label for="symbols"> Inlude symbols</label>
                                                <input type="checkbox" name="symbols" id="symbols" />
                                        </div>
                                </div>
                        </section>
                        <button id="genBtn">Generate Password</button>
                </div>
        </div>
</body>

</html>
